<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Pagina web con imagenes">
        <title>Pagina con imagenes</title>
    </head>
    <body>
        <h1>Imagenes bonitas</h1>
        <img src="https://www.elcarrocolombiano.com/wp-content/uploads/2022/09/20220928-FERRARI-SP51-PORTADA.jpg" alt="Ferrari" title="Ferrari" width="300px" />
        <hr/>
        <img src="imagenes/ferrari.jpg" alt="Ferrari" title="Ferrari" width="300px" />
        <!--FIGURE-->
        <p>
            Los <strong>Ferrari</strong> son increibles
        <figure>
            <img src="imagenes/ferrari.jpg" alt="Ferrari" width="400px">
            <figcaption>Ferrari rojo</figcaption>
        </figure>
        </p>
    </body>
</html>

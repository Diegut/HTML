       <section id="contacto">
            <h2>Contacto</h2>
            <form>
                <legend>Formulario de contacto</legend>
                <div>
                    <label for="name">Nombre</label>
                    <input type="text" id="name" placeholder="Nombre"/>
                </div>
                <div>
                    <label for="lastname">Apellidos</label>
                    <input type="text" id="lastname" placeholder="Apellidos"/>
                </div>
                <div>
                    <label for="email">Correo</label>
                    <input type="email" id="email" placeholder="Correo"/>
                </div>
                <div>
                    <label for="age">Edad</label>
                    <input type="number" id="age" placeholder="edad"/>
                </div>
                <div>
                    <label for="gener">Genero</label>
                    <select name="gener" id="gener">
                        <option value="Hombre">Hombre</option>
                        <option value="Mujer">Mujer</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <div>
                    <label for="motivo">Motivo</label>
                    <textarea id="motivo" placeholder="Escribe tÃº motivo"></textarea>
                </div>
                <input type="submit" value="Enviar"/>
            </form>
       </section>
